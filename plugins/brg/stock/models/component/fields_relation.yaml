# ===================================
#  Form Field Definitions
# ===================================

fields:
    photos_carousel:
        type: partial
        path: ~/plugins/brg/stock/controllers/components/_field_image.htm
    name:
        label: Name
        type: text
        span: left
        disabled: true
    quantity:
        label: Quantity (in cm)
        type: number
        span: right
        disabled: true
    quantity_alert:
        label: Quantity Alert (in cm)
        type: number
        span: left
        disabled: true
    pivot[component_quantity]:
        label: Component Quantity Used in this product
        type: number
        span: right
        required: true
