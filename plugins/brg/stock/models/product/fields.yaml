# ===================================
#  Form Field Definitions
# ===================================

fields:
    photos_carousel:
        type: partial
        path: ~/plugins/brg/stock/controllers/products/_field_image.htm
    name:
        label: Name
        type: text
        span: left
        required: true
    code:
        label: Code
        type: text
        span: right
        required: true
    price:
        label: Product Price
        type: number
        span: right
        comment: Price in Cents
    quantity:
        label: Quantity
        type: number
        span: left
        required: true
    quantity_alert:
        label: Quantity Alert
        type: number
        span: right
        required: true
    silver_quantity:
        label: Silver Quantity
        type: number
        span: left
        comment: The quantity(in grams) of silver used for this product - will be generated once Production Status = ON
    production_status:
        label: Status
        type: switch
        span: left
    stop_selling:
        label: Stop Product Sell
        type: switch
        span: right
        comment: Stop Product sell so recyclable components will go back into stock

    component_section:
        label: Components
        type: section
    components:
        label: Components
        type: partial
        span: full
    
        

