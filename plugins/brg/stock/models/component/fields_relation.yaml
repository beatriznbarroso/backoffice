# ===================================
#  Form Field Definitions
# ===================================

fields:
    photos_carousel:
        type: partial
        path: ~/plugins/brg/stock/controllers/components/_field_image.htm
    name:
        label: Name
        type: text
        span: left
        required: true
    category:
        label: Category
        type: dropdown
        span: right
        required: true
        options:
            Fundição: Fundição
    cost:
        label: Cost
        type: number
        span: left
    weight:
        label: Weight
        type: number
        span: right
        required: true
    supplier_name:
        label: Supplier Name
        type: text
        span: left
    reference:
        label: Reference Code
        type: text
        span: right
    quantity:
        label: Quantity 
        type: number
        span: left
        required: true
    quantity_alert:
        label: Quantity Alert
        type: number
        span: right
        required: true
    photos: 
        label: Images
        span: left
        type: fileupload
        mode: file
    is_recyclable:
        label: Recyclable
        type: switch
        span: right
        required: true
    pivot[component_quantity]:
        label: Component Quantity
        type: number
        span: right
        required: true
