<div data-control="toolbar">
    <a
        href="<?= Backend::url('brg/stock/products/create') ?>"
        class="btn btn-primary oc-icon-plus">
        New Product
    </a>

    <button
        class="btn btn-danger oc-icon-trash-o"
        disabled="disabled"
        onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
        data-request="onDelete"
        data-request-confirm="Are you sure you want to delete the selected Products?"
        data-trigger-action="enable"
        data-trigger=".control-list input[type=checkbox]"
        data-trigger-condition="checked"
        data-request-success="$(this).prop('disabled', 'disabled')"
        data-stripe-load-indicator>
        Delete selected
    </button>

    <a title="Export XLS with all components"
        href="<?= Backend::url('brg/stock/products/onExportProductsBackOffice') ?>"
        class="btn btn-primary btn-lg oc-icon-download">
        Export Products
    </a>
    <a title="Generating product simulation" 
        data-control="popup" 
        data-handler="onRenderSimulatorProductsOrder"
        class="btn btn-primary btn-lg oc-icon-shopping-basket">
        Products Order Simulator
    </a>
</div>
